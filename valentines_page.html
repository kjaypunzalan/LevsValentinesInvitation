<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentines?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffffff, #ff4d6d);
      transition: background 0.5s ease;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #b3003b;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      position: absolute;
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 40%;
      top: 100px;
    }

    #noBtn {
      background-color: #cccccc;
      color: #333;
      left: 55%;
      top: 100px;
      cursor: not-allowed;
    }

    .celebrate {
      background: url('YOUR_FIREWORKS_GIF_HERE.gif') center / cover no-repeat;
    }

    .celebrate h1 {
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1 id="title">Will you be my Valentines, Kuya Levs?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const container = document.getElementById('container');
    const title = document.getElementById('title');

    document.addEventListener('mousemove', (e) => {
      // YES button scaling
      const yesRect = yesBtn.getBoundingClientRect();
      const yesCenterX = yesRect.left + yesRect.width / 2;
      const yesCenterY = yesRect.top + yesRect.height / 2;

      const distance = Math.hypot(e.clientX - yesCenterX, e.clientY - yesCenterY);
      const scale = Math.max(1, 2 - distance / 200);
      yesBtn.style.transform = `scale(${scale})`;

      // NO button avoidance
      const noRect = noBtn.getBoundingClientRect();
      const noCenterX = noRect.left + noRect.width / 2;
      const noCenterY = noRect.top + noRect.height / 2;

      const noDistance = Math.hypot(e.clientX - noCenterX, e.clientY - noCenterY);

      if (noDistance < 120) {
        let newX = Math.random() * (window.innerWidth - noRect.width);
        let newY = Math.random() * (window.innerHeight - noRect.height - 100) + 100;

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      document.body.classList.add('celebrate');
      title.textContent = 'YAAAAY! MAHAL KO TALAGA YANG KUYA LEVS KOOO!!!';
      document.querySelector('.buttons').style.display = 'none';
    });
  </script>
</body>
</html>
